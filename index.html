  function geolocationFailure(positionError) {
	if(positionError == 1) {
		document.getElementById("location").innerHTML = "Вы решили не предоставлять данные о своем местоположении, " + "но это не проблема. Мы больше не будем запрашивать их у вас.";
	}
	else if(positionError == 2) {
		document.getElementById("location").innerHTML = "Проблемы с сетью или нельзя связаться со службой определения " + "местоположения по каким-либо другим причинам.";
	}
	else if(positionError == 3) {
		document.getElementById("location").innerHTM = "He удалось определить местоположение "  + "в течение установленного времени. ";

		document.getElementById("location").innerHTM = "Загадочная ошибка.";

getLocation();

</script>
	
</head>
<body>
	 
<h1>hi</h1>
<p id="location"></p>
<p id="locat"></p>

 <script>

 document.getElementById("locat").innerHTML = "xxxxxxxxxxx";
 function getLocation() {
    // Если геолокация поддерживается браузером

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      document.getElementById("location").innerHTML = "Геолокация не поддерживается.";
    }
  }
  function showPosition(position) {
    var lat = position.coords.latitude;
    var lon = position.coords.longitude;
    document.getElementById("location").innerHTML = "Широта: " + lat + "<br>Долгота: " + lon;
  }
getLocation();
</script>


	 
</body>
</html>
